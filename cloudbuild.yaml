steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/app-world-best-boxing-coach/soul-good-boxing-coach:$COMMIT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/app-world-best-boxing-coach/soul-good-boxing-coach:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'soul-good-boxing-coach'
    - '--image'
    - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/app-world-best-boxing-coach/soul-good-boxing-coach:$COMMIT_SHA'
    - '--region'
    - 'us-west1'
    - '--platform'
    - 'managed'

# Store images in Artifact Registry
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/app-world-best-boxing-coach/soul-good-boxing-coach:$COMMIT_SHA'

# Logging options to fix the service account error
options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
